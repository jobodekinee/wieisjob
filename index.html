<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wie is Job?</title>
    <style>
        /* Rotatie-animatie */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Stijl voor de afbeelding */
        img {
            animation: rotate 4s linear infinite; /* Oneindige rotatie */
            width: 200px; /* Pas de grootte van de afbeelding aan */
            display: block; /* Zorgt ervoor dat de afbeelding correct uitlijnt */
            margin: 20px auto; /* Centreert de afbeelding */
        }
    </style>
</head>
<body>

    <h1>Wie is Job?</h1>

    <p>Wil je weten wie Jort is? <a href="https://wieisjort.com">Klik hier</a>.</p>

    <!-- Roterende afbeelding -->
    <img src="Ravi.jpeg" alt="Afbeelding van Ravi">

</body>
</html>
